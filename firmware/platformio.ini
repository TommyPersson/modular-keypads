;[env:adafruit_feather_esp32s3_nopsram]
;platform = espressif32
;board = adafruit_feather_esp32s3_nopsram
;framework = arduino
;build_flags = -std=c++17 -std=gnu++17
;build_unflags = -std=c++11 -std=gnu++11
;upload_protocol = esptool

[env:keypad-2]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.30-2/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino
build_flags = -std=c++17 -std=gnu++17
build_unflags = -std=c++11 -std=gnu++11
upload_protocol = esptool
upload_port = COM20
monitor_port = COM19
